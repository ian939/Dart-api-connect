name: DART Disclosure Bot

on:
  schedule:
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

# 서버에 파일을 쓸 수 있는 권한을 부여합니다.
permissions:
  contents: write

jobs:
  run_dart_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install OpenDartReader requests pandas

      - name: Run main.py
        env:
          DART_TOKEN: ${{ secrets.DART_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      # 추가: 생성된 history.csv 파일을 레포지토리에 커밋하고 푸시합니다.
      - name: Commit and Push history.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.csv
          # 변경사항이 있을 때만 커밋합니다.
          git commit -m "Update disclosure history log [skip ci]" || echo "No changes to commit"
          git push
