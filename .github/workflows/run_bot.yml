name: DART Disclosure Bot

on:
  schedule:
    - cron: '0 9 * * 1-5' # 월~금, 한국 시간 오후 6시 (UTC 09:00)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  run_dart_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install OpenDartReader requests pandas

      - name: Run main.py
        env:
          DART_TOKEN: ${{ secrets.DART_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py
